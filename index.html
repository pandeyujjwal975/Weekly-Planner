<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Weekly Planner app for productivity and task planning">
  <meta name="keywords" content="weekly planner, task planner, productivity app">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #111;
    }

    header {
      background: #2563eb;
      color: #fff;
      padding: 18px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .week {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .day {
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 12px;
    }

    .day h3 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
      color: #2563eb;
    }

    .task-input {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .task-input input {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .task-input button {
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f1f5f9;
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      border: none;
      background: none;
      color: #dc2626;
      cursor: pointer;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: #555;
    }

    footer a {
      color: #000;
      font-weight: 600;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Weekly Planner</h1>
  <p>Plan your tasks for the entire week</p>
</header>

<main>
  <div class="week" id="week"></div>
</main>

<footer>
  Created by 
  <a href="https://pandeyujjwal975.github.io/" target="_blank">
    Ujjwal Pandey
  </a>
</footer>

<script>
  const days = [
    "Monday", "Tuesday", "Wednesday",
    "Thursday", "Friday", "Saturday", "Sunday"
  ];

  const weekContainer = document.getElementById("week");

  function loadTasks() {
    return JSON.parse(localStorage.getItem("weeklyTasks")) || {};
  }

  function saveTasks(tasks) {
    localStorage.setItem("weeklyTasks", JSON.stringify(tasks));
  }

  function createDay(day) {
    const tasks = loadTasks();
    const dayTasks = tasks[day] || [];

    const div = document.createElement("div");
    div.className = "day";

    div.innerHTML = `
      <h3>${day}</h3>
      <div class="task-input">
        <input type="text" placeholder="Add task..." />
        <button>Add</button>
      </div>
      <ul></ul>
    `;

    const input = div.querySelector("input");
    const button = div.querySelector("button");
    const ul = div.querySelector("ul");

    function render() {
      ul.innerHTML = "";
      dayTasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${task}
          <button onclick="removeTask('${day}', ${index})">âœ•</button>
        `;
        ul.appendChild(li);
      });
    }

    button.onclick = () => {
      if (input.value.trim() === "") return;
      dayTasks.push(input.value);
      tasks[day] = dayTasks;
      saveTasks(tasks);
      input.value = "";
      render();
    };

    render();
    return div;
  }

  function removeTask(day, index) {
    const tasks = loadTasks();
    tasks[day].splice(index, 1);
    saveTasks(tasks);
    location.reload();
  }

  days.forEach(day => {
    weekContainer.appendChild(createDay(day));
  });
</script>

</body>
</html>
